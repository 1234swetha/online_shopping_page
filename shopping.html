<!DOCTYPE html>
<html>
<head>
    <title>ONLINE SHOPPING</title>
    <link rel="stylesheet" href="shopping.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<body>
<h1><em><label>ONLINE SHOPPING </label></em></h1>
<div class="opt">
    <i class="fa-solid fa-cart-shopping"></i>
</div>

<section class="shop container">
    <h3 class="section-title">Products</h3>
    <div class="shop-content">
        <div class="product-box">
            <img src="cap.jpeg" alt="" class="product-img">
            <h3  class="product-title">CAP</h3>
             <span class="price">250/-</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
        <div class="product-box">
            <img src="headset.jpeg" alt="" class="product-img">
            <h3  class="product-title">HEAD SET</h3>
             <span class="price">1500/-</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
        <div class="product-box">
            <img src="tshirt.jpeg" alt="" class="product-img">
            <h3  class="product-title">BLACK T-SHIRT</h3>
             <span class="price">300/-</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
        <div class="product-box">
            <img src="pant.jpeg" alt="" class="product-img">
            <h3  class="product-title">PANT</h3>
             <span class="price">1000/-</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
        <div class="product-box">
            <img src="phone.jpeg" alt="" class="product-img">
            <h3  class="product-title">PHONE</h3>
             <span class="price">25000/-</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
        <div class="product-box">
            <img src="shoe.jpeg" alt="" class="product-img">
            <h3  class="product-title">SHOES</h3>
             <span class="price">800/-</span>
            <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
    </div>

</section>
    <div class="cart">
    <h2 class="cart-title">YOUR CART</h2>
       <i class="fa-sharp fa-solid fa-xmark"></i>
        <div class="cart-content">

        </div>
                    <div class="total">
                    <div class="total-title"><h4>Total</h4></div>
                    <div class="total-price"> </div>
                    </div>
            <button class="btn-buy">BUY</button>


    </div>
<div class="box">

</div>



</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="shopping.js"></script>
</html>
